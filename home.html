<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Landing</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0; padding: 0; 
      display: grid; place-items: center; min-height: 100dvh; 
      background: linear-gradient(135deg, #f7fafc, #e2e8f0);
    }
    .card {
      background: #fff; padding: 24px; border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align: center; max-width: 520px;
    }
    img { width: 180px; height: 180px; object-fit: cover; border-radius: 24px; }
    h1 { font-size: 1.25rem; margin: 16px 0 8px; }
    p { margin: 0 0 16px; color: #4a5568; }
    .links a {
      display: inline-block; margin: 4px 8px; padding: 10px 14px;
      border-radius: 999px; text-decoration: none; border: 1px solid #e2e8f0;
    }
    .links a:hover { background: #f7fafc; }
    .support {
      margin-top: 32px;
      font-size: 0.9rem;
      color: #2d3748;
      text-align: left;
      line-height: 1.4;
      background: #edf2f7;
      padding: 12px 16px;
      border-radius: 8px;
    }
    .support strong {
      display: block;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <main class="card">
    <img src="icon.png" alt="App Icon" />
    <h1>Welcome</h1>
    <p>Thanks for checking out our app.</p>
    <div class="links">
      <a href="https://halotran.github.io/privacy.txt" target="_blank" rel="noopener">Privacy</a>
    </div>
    <div class="support">
      <strong>SUPPORT INFORMATION</strong>
      If you want ask questions and request support, please contact us by these ways below:<br />
      Legal Address: 47-Nguyen Tuan-Thanh Xuan, Ha Noi<br />
      Email: <a href="mailto:halodesign95@gmail.com">halodesign95@gmail.com</a>
    </div>
  </main>
</body>
</html>
